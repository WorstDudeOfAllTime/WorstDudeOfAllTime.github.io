<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <section id="banner">
        <h1 class="banner-text">Calculator</h1>
    </section>
    <section id="calc">
        <div id="calc-body">
            <div id="calc-top">
                <div id="display">
                    <h1 class="banner-text" id="display-numbers"></h1>
                </div>
            </div>
            <div id="calc-bottom">
                <button id="clear" class="calc-btn">AC</button>
                <button id="pos-neg" class="calc-btn">+/-</button>
                <button id="percent" class="calc-btn">%</button>
                <button id="divide" class="calc-btn operate">/</button>
                <button id="seven" class="calc-btn">7</button>
                <button id="eight"class="calc-btn">8</button>
                <button id="nine" class="calc-btn">9</button>
                <button id="times" class="calc-btn operate">x</button>
                <button id="four" class="calc-btn">4</button>
                <button id="five" class="calc-btn">5</button>
                <button id="six" class="calc-btn">6</button>
                <button id="minus" class="calc-btn operate">-</button>
                <button id="one" class="calc-btn">1</button>
                <button id="two" class="calc-btn">2</button>
                <button id="three" class="calc-btn">3</button>
                <button id="plus" class="calc-btn operate">+</button>
                <button class="calc-btn zero">0</button>
                <button id="decimal" class="calc-btn">.</button>
                <button id="equal" class="calc-btn operate">=</button>
            </div>
        </div>
    </section>
    <section id="btn-row">
        <button id="middle-school">Flip Calculator</button>
    </section>
    <section id="achievements">
    </section>
    <script src="calc.js"></script>
</body>
</html>
